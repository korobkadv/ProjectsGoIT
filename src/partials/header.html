<header class="header">
  <form class="search-form" id="search-form">
    <select name="imgApi" class="changeAPI">
      <option value="pixabay" selected>Pixabay</option>
      <option value="unsplash">Unsplash</option>
    </select>

    <input
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button type="submit">
      <img src="./images/search_32.png" alt="search icon" width="32" />
    </button>
  </form>
</header>
